<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <div class="login-box">
            <div class="login-form">
                <h1>Sign In</h1>
                <div class="social-buttons">
                    <a href="#" class="social-button facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-button google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social-button linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p class="or-text">or use your email account:</p>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button class="sign-in-button">Sign In</button>
            </div>
        </div>

        <div class="signup-box">
            <div class="signup-content">
                <h1>Welcome Back!</h1>
                <p>Enter personal details to your employee account</p>
                <button class="sign-up-button">Sign Up</button>
            </div>
        </div>

    </div>

</body>
</html>
